{% extends "layout.html" %}
{#---------Title---------#}
{% block title %}Simple Map{% endblock %}
{#---------Header---------#}
{% block head %}
  {{ super() }}
    <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="/static/css/group.css">
    <link rel="stylesheet" href="/static/css/groups.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTaAXz9K-GMoN1b10fCZc1CxbUdrTMfP4">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 39.8282, lng: -98.5795},
          zoom: 5
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        {% autoescape false %}
        var groupAPIArr = {{ funRunArr }};
        {% endautoescape %}
        var firstFunRun = groupAPIArr[0];
        var myLatlng = new google.maps.LatLng(firstFunRun[0],firstFunRun[1]);
        var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title: firstFunRun[2],
        url: firstFunRun[3]
        });

      }


      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
{% endblock %}
{#---------Content---------#}

{% block body %}
<div id="map-canvas"></div>
{% endblock %}
{% block content %}
<p>
    Google Maps Test!
</p>
{% endblock %}
