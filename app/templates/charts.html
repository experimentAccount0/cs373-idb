{% extends "layout.html" %}
{#---------Title---------#}
{% block title %}Charts{% endblock %}
{#---------Header---------#}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="/static/css/group.css">
{% endblock %}
{#---------Content---------#}
{% block content %}
<html>

	<div class="container">
		<p>
		<canvas id="elements_chart" width="400" height="400"></canvas>
			{% block scripts %}
			<script src="/static/scripts/Chart.js"></script>
			<!--<script src="/static/scripts/elements_chart.js"></script>-->
			<script>

			var data = [
			    {
			        value: 300,
			        color:"#F7464A",
			        highlight: "#FF5A5E",
			        label: "Red"
			    },
			    {
			        value: 50,
			        color: "#46BFBD",
			        highlight: "#5AD3D1",
			        label: "Green"
			    },
			    {
			        value: 100,
			        color: "#FDB45C",
			        highlight: "#FFC870",
			        label: "Yellow"
			    }
			]

			var options = {
			    segmentShowStroke : false,
			    animateScale : true
			}

			window.onload = function(){
			                var ctx = document.getElementById("elements_chart").getContext("2d");
			                window.elements_chart = new Chart(ctx).Doughnut(data, options);
			            };
			</script>
			{% endblock %}
		</p>
	</div>

</html>
{% endblock %}
