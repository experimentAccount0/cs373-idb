{% extends "layout.html" %}
{#---------Title---------#}
{% block title %}Charts{% endblock %}
{#---------Header---------#}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="/static/css/group.css">
  <link rel="stylesheet" href="/static/css/slider.css">
{% endblock %}
{#---------Content---------#}
{% block content %}
<html>

	<div class="container">

		<input id="temperature_slider" width="300" height="200" data-slider-id='temperature_slider' type="text" data-slider-min="0" data-slider-max="500" data-slider-step="1" data-slider-value="295"/>

		<canvas id="elements_chart" width="400" height="400"></canvas>

		<p>
			{% block scripts %}
			<script src="/static/scripts/Chart.js"></script>
			<script src="/static/scripts/bootstrap-slider.js"></script>
			<script src="/static/scripts/elements_chart.js"></script>
			{% endblock %}
		</p>
	</div>

</html>
{% endblock %}
